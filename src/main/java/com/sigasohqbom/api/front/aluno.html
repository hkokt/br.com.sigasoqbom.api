<html lang="pt-BR">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="form.css">
    <script src="form.js"></script>
    <script src="cadastrar.js"></script>
    <title>Secretaria | Matricular Aluno</title>
</head>

<body>

    <form name="formAluno" id="formAluno" method="post" enctype="multipart/form-data" action="a.html" autocomplete="on">

        <div class="sticky">
            <a href="index.php">
                <input type="button" class="btn floatL" value="Voltar">
            </a>
            <img id="btnTheme" onclick="invertTheme()" class="icon btn floatR tooltip" />
            <span class="tooltiptext">Alterna entre o modo claro e escuro.</span>
        </div>

        <br>

        <div class="centerItems">
            <a href="aluno.html"><input id="btnAluno" type="button" class="btn" value="Aluno" disabled></a>
            <a href="professor.html"><input id="btnProfessor" type="button" class="btn" value="Professor"></a>
            <a href="disciplina.html"><input id="btnDisciplina" type="button" class="btn" value="Disciplina"></a>
            <a href="curso.html"><input id="btnCurso" type="button" class="btn" value="Curso"></a>
        </div>

        <div class="formulario">

            <h1>Matricular Aluno</h1>

            <label for="ra" class="req">RA</label>
            <br>
            <input id="ra" type="number" class="formInput tooltip" name="raAluno" min="" max="" required />
            <span class="tooltiptext">Teste de TooltipText</span>
            <br>

            <label for="cpf" class="req">CPF</label>
            <br>
            <input id="cpf" type="text" class="formInput" name="cpfAluno" min="" max="" required />
            <input id="btnPesquisar" type="button" onclick="preencherCampo()" class="btn" value="Pesquisar" />
            <br>

            <label for="nome" class="req">Nome</label>
            <br>
            <input id="nome" type="text" class="formInput" name="nomeAluno" maxlength="70" required />
            <br>

            <label for="nomesocial">Nome Social</label>
            <br>
            <input id="nomesocial" type="text" class="formInput" name="nomeSocialAluno" maxlength="70" />
            <br>

            <label for="nascimento" class="req">Data de Nascimento</label>
            <br>
            <input id="nascimento" type="date" class="formInput" name="nascimentoAluno" required />
            <br>

            <label for="email" class="req">Email Pessoal</label>
            <br>
            <input id="email" type="email" class="formInput" name="emailAluno" required />
            <br>

            <label for="instituicao" class="req">Instituição de Conclusão do 2º Grau</label>
            <br>
            <input id="instituicao" type="text" class="formInput" name="instituicaoAluno" required />
            <br>

            <label for="conclusao" class="req">Ano de Conclusão</label>
            <br>
            <input id="conclusao" type="number" class="formInput" name="conclusaoAluno" required />
            <br>

            <label for="pontuacao" class="req">Pontuação no Vestibular</label>
            <br>
            <input id="pontuacao" type="number" class="formInput" name="pontuacaoAluno" required />
            <br>

            <label for="posicao" class="req">Posição no Vestibular</label>
            <br>
            <input id="posicao" type="number" class="formInput" name="posicaoAluno" required />
            <br>

            <label for="curso" class="req">Curso</label>
            <br>
            <select id="curso" class="formInput" name="cursoAluno" required>
                <option value="" selected disabled hidden>Escolha o Curso</option>
                <option value="ADS" >ADS</option>
                <!-- Puxar do BD os cursos -->
            </select>
            <br>

            <div class="centerItems">
                <input type="button" class="btn" value="Inserir" onclick="cadastrar()">
                <input type="button" class="btn" value="Atualizar">
                <input type="button" class="btn" value="Deletar">
            </div>

        </div>

    </form>

</body>

</html>
